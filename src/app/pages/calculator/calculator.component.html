<ion-content [fullscreen]="true">
  <div class="calc-main">
    <ion-label style="color: white; padding-left: 35px;">
      Suma y resta de numeros binarios
    </ion-label>
    <div class="calc-display">
      <ion-input type="number"  class="ion-text-start">{{valorVisor}}</ion-input>
    </div>
    
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button shape="round" color="light" (click)="resetar()">AC</ion-button>
        </ion-col>
        <ion-col>
          <ion-button shape="round" color="warning" (click)="agregarOperacion('-')">-</ion-button>
        </ion-col>
        <ion-col>
          <ion-button shape="round" color="warning" (click)="agregarOperacion('+')">+</ion-button>
        </ion-col>
        <ion-col>
          <ion-button shape="round" color="warning"(click)="agregarOperacion('=')" >=</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button shape="round" color="dark" class="double-width" (click)="adicionarDigito('0')">0</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button shape="round" color="dark" class="double-width" (click)="adicionarDigito('1')">1</ion-button>
        </ion-col>
        <ion-col>
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
